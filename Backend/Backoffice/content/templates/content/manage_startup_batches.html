{% extends 'base.html' %}

{% block title %}Manage Startup Batches{% endblock %}

{% block content %}
<h2>Manage Startup Batches</h2>
<ul>
    {% for startup_batch in startup_batches %}
    <li>
        <a href="{% url 'edit_startup_batch' startup_batch.id %}">{{ startup_batch.startup_name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
