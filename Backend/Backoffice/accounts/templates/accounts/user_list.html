{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'password_reset' user.id %}">Reset Password</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
