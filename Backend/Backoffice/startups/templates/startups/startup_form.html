{% extends 'base.html' %}

{% block title %}Add / Edit Startup{% endblock %}

{% block content %}
<h2>Add / Edit Startup</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<style>


h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    border-bottom: 2px solid #ff7900; /* Ligne orange sous le titre */
    padding-bottom: 10px;
}

form {
    background-color: #fff;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 2px;
   
}

form label {
    font-weight: bold;
    color: #333;
   
}

form input, form textarea, form select {
    width: 100%;
    
    margin-top: 5px;
    margin-bottom: 2px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 20px;
}

form input:focus, form textarea:focus, form select:focus {
    border-color: #ff7900; /* Orange focus */
    outline: none;
    box-shadow: 0 0 0px ;
}

button[type="submit"] {
    background-color: #ff7900; /* Couleur orange */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #e06700; /* Couleur orange foncée */
}

form .errorlist {
    color: red;
    margin-bottom: 10px;
}

form .field {
    margin-bottom: 15px;
}

form .helptext {
    font-size: 12px;
    color: #666;
}

/* Style pour les inputs de type fichier */
input[type="file"] {
    padding: 8px;
    background-color: #f2f2f2;
    border: 1px solid #ddd;
}

/* Style responsive pour les petits écrans */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }

    button[type="submit"] {
        width: 100%;
    }
}



</style>
{% endblock %}
