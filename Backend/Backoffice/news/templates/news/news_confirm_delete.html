{% extends 'base.html' %}

{% block title %}Delete News{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this news?</h2>
<p>{{ news.title }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'news:list' %}">Cancel</a>
</form>
{% endblock %}
