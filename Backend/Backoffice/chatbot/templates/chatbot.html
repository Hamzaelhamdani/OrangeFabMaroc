
{% extends 'base.html' %}

{% block content %}
<div class="chatbot-page">
    <div class="sidebar">
        <button class="new-chat-btn">+ New chat</button>
        <ul class="chat-list">
            <li><i class="icon"></i> AI Chat Tool Ethics</li>
            <li><i class="icon"></i> AI Chat Tool Impact Writing</li>
            <li><i class="icon"></i> New chat</li>
        </ul>
        <div class="chatbot-logo-sidebar">
            
            <p>Chat<span>Bot</span></p>
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <h2 class="chatbot-logo">Chat<span>Bot</span></h2>
        </div>
        
        <div class="message-input">
            <input type="text" placeholder="Type your message" />
            <button class="send-btn">Send</button>
        </div>
    </div>
</div>

<style>
    /* Styles généraux */
    .chatbot-page {
        display: flex;
        height: 100vh;
        background-color: #F9FAFB;
    }
    
    /* Styles spécifiques à la sidebar du chatbot */
    .chatbot-sidebar {
        width: 20%;
        background-color: #F3F4F6;
        border-right: 1px solid #E5E7EB;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .new-chat-btn {
        background-color: white;
        color: black;
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        border: none;
        
    }
    
    .chat-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .chat-list li {
        padding: 12px;
        background-color: black;
        margin-bottom: 10px;
        cursor: pointer;
        color: white;
        display: flex;
        align-items: center;
        font-size: 16px;
    }
    
    .chat-list li:hover {
        background-color: #D1D5DB;
    }
    
    .chatbot-logo-sidebar {
        text-align: center;
    }
    
    .chatbot-logo-sidebar img {
        width: 60px;
        margin-bottom: 10px;
    }
    
    .chatbot-logo-sidebar p {
        font-weight: bold;
        font-size: 18px;
        color: white;
    }
    
    /* Styles pour la fenêtre de chat */
    .chat-window {
        flex-grow: 1;
        padding: 40px;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .chat-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .chatbot-logo {
        font-size: 48px;
        font-weight: bold;
        color: #000000;
    }
    
    .chatbot-logo span {
        color: #FF6A00;
    }
    
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        border: 1px solid #DDD;
        border-radius: 8px;
        overflow-y: auto;
    }
    
    .chat-message {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
        align-self: flex-start;
    }
    
    .message-input {
        display: flex;
        align-items: center;
        padding: 10px 0;
    }
    
    .message-input input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #DDDDDD;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .send-btn {
        background-color: #FF6A00;
        color: #FFFFFF;
        padding: 12px 20px;
        border: none;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 4px;
    }
    </style>
{% endblock %}
