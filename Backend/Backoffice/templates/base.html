<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
    <style>
        /* Base styling */
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 240px;
            background-color: white;
            padding: 20px 0;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;
        }

        /* Logo styling */
        .logo {
            height: 75px;
        }

        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FF6A00;
            font-family: 'Rubik One', sans-serif;
            margin: 10px 0;
        }

        /* Navigation styling */
        nav {
            margin-top: 20px;
            width: 100%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar ul li:hover {
            background-color: #FF7900;
           
        }

        .sidebar ul li.active {
            background-color: #FF7900;
            color: white;
        }

        .sidebar ul li.active img {
            filter: invert(100%);
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .sidebar ul li a img {
            margin-right: 10px;
        }

        .sidebar ul li b {
            font-weight: bold;
            font-size: 16px;
        }

        .label {
            margin-left: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        /* Content styling */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="sidebar">
        <img src="../media/images-backoffice/orange.png" alt="Orange Logo" class="logo">
        <h1>Orange Fab</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard-index' %}"><img src="{% static 'icons/dashboard.svg' %}" alt=""> Dashboard</a></li>
                <li><a href="{% url 'events:event_list' %}"><img src="{% static 'icons/events.svg' %}" alt=""> Events</a></li>
                <li><a href="{% url 'news:list_news' %}"><img src="{% static 'icons/news.svg' %}" alt=""> News</a></li>
                <li><a href="{% url 'startups:list' %}"><img src="{% static 'icons/portfolio.svg' %}" alt=""> Portfolio</a></li>
                <li><a href="{% url 'chatbot' %}"><img src="{% static 'icons/chatbot.svg' %}" alt=""> Chatbot</a></li>
                <li><a href="{% url 'startups:batch_list' %}"><img src="{% static 'icons/batch.svg' %}" alt=""> Batches</a></li>
                <li><a href="{% url 'notifications:notification_list' %}"><img src="{% static 'icons/notifications.svg' %}" alt=""> Notifications</a></li>
                {% if user.is_superuser %}
                    <li><a href="{% url 'user_list' %}"><img src="{% static 'icons/users.svg' %}" alt=""> Manage Users</a></li>
                {% endif %}
                <li><a href="{% url 'logout' %}"><img src="{% static 'icons/logout.svg' %}" alt=""> Logout</a></li>
            </ul>
        </nav>
    </div>
    {% endif %}
    <div class="content">
        <header>
            <h1>{% block content %}My App{% endblock %}</h1>
        </header>
        <main>
        </main>
    </div>
</body>
</html>
