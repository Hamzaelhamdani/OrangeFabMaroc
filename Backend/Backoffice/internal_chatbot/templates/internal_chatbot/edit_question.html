{% extends "base.html" %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<header>
    <h1>Edit Question</h1>
</header>
<main class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'chatbot_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
