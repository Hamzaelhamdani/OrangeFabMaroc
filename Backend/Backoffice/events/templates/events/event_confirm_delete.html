{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ event.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'events:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
