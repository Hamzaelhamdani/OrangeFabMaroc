<!-- templates/events/event_form.html -->
{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
<h2>Add Event</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
